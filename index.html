<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body style="background-color:orange">
    <form>
        <fieldset style="background-color: aqua;">
        <fieldset style="background-color: pink;">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday"><br><br>
       <label for="Gender">Gender</label>
        <input type="checkbox" id="Gender" name="Gender" value=MALE"> 
        <label for="MALE"> MALE</label>
        <input type="checkbox" id="Gender" name="Gender" value="FAMALE">
        <label for="FEMALE"> FAMALE</label><br><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email"><br><br>
        <label for="user">Username</label>
        <input type="text" id="user" name="user"><br><br>
        <label for="pwd">Password:</label>
        <input type="password" id="pwd" name="pwd" minlength="8"><br><br>
        <input type="submit">
    </fieldset>
    </form>
</body>
</html>
